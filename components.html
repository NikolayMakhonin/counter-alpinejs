    <button class="button w-12 h-12 relative border border-black">

    </a>

    <button class="button px-1.5 py-1 relative border border-black">
      <span class="icon-block icon-mask icon--menu bg-black">&nbsp;</span><span class="text">&nbsp;button</span>
    </button>

		<div class="button px-1.5 py-1 relative border border-black">
      <span class="icon-inline icon-mask icon--menu bg-black">&nbsp;</span><span class="text">&nbsp;div</span>

		></input>

		<br>input:<br>

		<textarea class="inline-block px-1.5 py-1 relative border border-black">textarea</textarea>

		<input class="px-1.5 py-1 relative border border-black" type="text" value="text"
		></input>

		<label class="no-select no-drag">
			<input
				type="radio"
				class="collapsed"
				group="group"
				value="value"
			/>
			<div class="button-text click-shift checked-invert disabled-opacity inline-block px-1.5 py-1 relative border border-black">radio</div>
		</label>

		<label class="no-select no-drag">
			<input
				type="checkbox"
				class="collapsed-focus"
				value="value"
				checked=true
				disabled=true
			/>

		</label>
