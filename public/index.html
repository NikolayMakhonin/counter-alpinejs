	<script>
		'use strict';

		(function initErrorHandler() {
			function subscribeUnhandledErrors() {
				// eslint-disable-next-line no-eval
				var origEval = window.eval;
				// eslint-disable-next-line no-eval
				delete window.eval;
				// eslint-disable-next-line no-eval,func-name-matching
				window.eval = function _eval(str) {
					if (str.indexOf('async function') >= 0) {
						return origEval.call(window, str);
					}

					try {
						return origEval.call(window, str);
					} catch (ex) {
						console.error(ex, str);
						throw ex;
					}
				};

				// function errorHandler(...args) {
				// 	console.error('Unhandled rejection: ', ...args);
				// }

				function errorHandler() {
					var len = arguments.length;
					var args = new Array(len);

					for (var i = 0; i < len; i++) {
						var arg = arguments[i];
						arg = (typeof PromiseRejectionEvent !== 'undefined'
							? arg instanceof PromiseRejectionEvent && arg.reason
							: arg.reason)
							|| arg;

						if (arg instanceof Error) {
							var obj = {};
							// eslint-disable-next-line guard-for-in
							for (var key in arg) {
								obj[key] = arg[key];
							}
							obj.origErrorObject = arg;
							arg = obj;
						}

						args[i] = arg;
					}

					// eslint-disable-next-line prefer-spread
					console.error.apply(console, ['Unhandled rejection: '].concat(args));
					alert(['Unhandled rejection: '].concat(args))
				}

				window.addEventListener('unhandledrejection', errorHandler);

				window.onunhandledrejection = errorHandler;

				window.onerror = errorHandler;

				return function unsubscribe() {
					window.removeEventListener('unhandledrejection', errorHandler);
					window.onunhandledrejection = null;
					window.onerror = null;
					// eslint-disable-next-line no-eval
					window.eval = origEval;
				};
			}

			window.unsubscribeUnhandledErrors = subscribeUnhandledErrors();
		})();
	</script>

						return
					}

		});

	<script>

		function dateToString(date) {
			if (typeof date !== 'number') {
				date = date.getTime()
			}
			
			return date.toString().padStart(15, '0')
		}
		
		function alpineCounter() {
			var data = {
				nightMode: false,
				page: 'counter',
				menuShowed: false,
				firebase: {
					authPage: null,
					user: null,
					app: null,
					db: null,
					ui: null,
					signIn: function(refs) {
						// see: https://github.com/firebase/firebaseui-web
						// see: https://firebaseopensource.com/projects/firebase/firebaseui-web/
						// see: https://howtofirebase.com/firebase-authentication-for-web-d58aad62cf6d
						this.ui.start(refs['firebase.authPage'], {
							signInFlow: 'popup',
							signInOptions: [
								firebaseui.auth.AnonymousAuthProvider.PROVIDER_ID,
								firebase.auth.EmailAuthProvider.PROVIDER_ID,
								firebase.auth.GoogleAuthProvider.PROVIDER_ID, 
								firebase.auth.FacebookAuthProvider.PROVIDER_ID, // https://developers.facebook.com/
								// firebase.auth.TwitterAuthProvider.PROVIDER_ID, // https://developer.twitter.com/en/apps
								firebase.auth.GithubAuthProvider.PROVIDER_ID,
								// 'apple.com', // 99$
								// 'microsoft.com', // ?? $
							],
						})
					},
					signOut: function() {
						return this
							.app
							.auth()
							.signOut()
					},
				},
				timer: {
					time: 120 * 1000,
					interval: 2 * 1000,
					timeRemaining: 120 * 1000,
					intervalRemaining: 2 * 1000,
					started: false,
					soundEnabled: false,
					vibrateEnabled: false,
					blinkEnabled: true,
					isBlink: false,
					onIntervalEnd: false,
					_sound: function () {
						if (this.soundEnabled) {
							beep(100, 440, 80)
						}
						if (this.vibrateEnabled && navigator.vibrate) {
							navigator.vibrate(50)
						}
						if (this.blinkEnabled) {
							var _this = this
							_this.isBlink = true
							setTimeout(function() {
								_this.isBlink = false
							}, 200)
						}
					},
					sound: function(count) {
						if (count == null) {
							count = 1
						}

						// for(i = 0; i < count; i++) {
						//  this._sound()
						//  await delay(100)
						// }

						var _this = this

						function _recursive() {
							if (i < count) {
								return Promise.resolve().then(function () {
									_this._sound();
									return delay(500);
								}).then(function () {
									i++;
									return _recursive();
								});
							}
						}

						return Promise.resolve().then(function () {
							i = 0;
							return _recursive();
						}).then(function () {});
					},
					_timer: null,
						_tick: function(first) {
						if (this.timeRemaining <= 0) {
							this.stop()
							return
						}

						if (this.intervalRemaining <= 0) {
							this.intervalRemaining = this.interval
							this.sound(1)
							if (!first) {
								this.onIntervalEnd = false
								this.onIntervalEnd = true
							}
						}

						this.timeRemaining -= 1000
						this.intervalRemaining -= 1000
					},
					start: function() {
						this.stop()

						this.timeRemaining = this.time
						this.intervalRemaining = 0

						this.started = true

						noSleep.enable()

						var _this = this
						_this._tick(true)
						this._timer = setInterval(function() {
							_this._tick(false)
						}, 1000)
					},
					stop: function() {
						if (this._timer) {
							clearInterval(this._timer)
							this._timer = null
						}

						if (this.started) {
							this.sound(3)
							this.onIntervalEnd = false
							this.onIntervalEnd = true
						}

						this.started = false

						noSleep.disable()
					},
					startStop: function() {
						if (this.started) {
							this.stop()
						} else {
							this.start()
						}
					},
				},				
				counter: {
					sessionDate: null,
					newSession: function() {
						this.sessionDate = Date.now()
					},
					value: null,
					addValue: function(db, uid, value) {
						if (value == null) {
							value = this.value && parseInt(this.value) || 0
							this.value = null
						}

						if (!this.sessionDate) {
							throw new Error('this.sessionDate is empty')
						}
						
						var date = Date.now()
						
						db.ref(
							'counter/' + uid
							+ '/sessions/' + dateToString(this.sessionDate)
						)
							.update({
								date: this.sessionDate,
								['events/' + dateToString(date)]: {
									date: date,
									value: value,
								},
							})
							.catch(function(err) {
								console.log(err)
							})
					},

					// reports
					
					sessions: null,					
					sessionStat: function(session) {
						if (!session) {
							session = this.sessions && this.sessions[dateToString(this.sessionDate)]
							if (!session) {
								return null
							}
						}
						
						
						var stat = Object.keys(session.events)
							.reduce(function(a, key) {
								var event = session.events[key]
								a[event.value] = (a[event.value] || 0) + 1
								return a
							}, {})
							
						return stat
					},
					sessionReport: function() {
						var stat = this.sessionStat()
						var statStr = stat && Object.keys(stat)
							.map(function(value) {
								return value + ': ' + stat[value]
							})
							.join('\n')
						return statStr
					},
					sessionsStat: function(groupByTime) {
						var _this = this
						var groups = _this.sessions && Object.keys(_this.sessions)
							.reduce(function(groups, key) {
								var session = _this.sessions[key]
								
								var date = session.date
								if (groupByTime) {
									date -= date % groupByTime
								}

								var _stat = _this.sessionStat(session)
								var sum = 0
								var count = 0

								Object.keys(_stat)
									.forEach(function(value) {
										sum += value * _stat[value]
										count += _stat[value]
									})

								var group = groups[date]
								if (!group) {
									groups[date] = group = {
										date: date,
										sum: sum,
										count: count,
									}
								} else {
									group.sum += sum
									group.count += count
								}

								return groups
							}, {})
						
						var stat = groups && Object.values(groups).reverse()

						return stat
					},

					reportPage: 0,
					_groupByTimes: [
						0,
						24 * 60 * 60 * 1000,
						7 * 24 * 60 * 60 * 1000,
						30 * 24 * 60 * 60 * 1000,
					],
					nextPage: function() {
						this.reportPage++
						if (this.reportPage >= this._groupByTimes.length) {
							this.reportPage = 0
						}
					},
					sessionsReport: function() {
						var stat = this.sessionsStat(this._groupByTimes[this.reportPage])
						
						var statStr = stat && stat
							.map(function(stat) {
								return dateTimeToString(stat.date) + '\t' + stat.sum + '\t' + stat.count + '\t' + (stat.sum / stat.count * 100).toFixed(0) + '%'
							})
							.join('\n')
							
						return statStr
					},
				},
				saveState: function () {
					var state = {
						nightMode: this.nightMode,
						timer: {
							time: this.timer.time,
							interval: this.timer.interval,
							soundEnabled: this.timer.soundEnabled,
							vibrateEnabled: this.timer.vibrateEnabled,
							blinkEnabled: this.timer.blinkEnabled,
						},
					}

					localStorage.setItem('state', JSON.stringify(state))
					
					// this.timer.sound()
				},
				init: function() {
					var _this = this
					
					// loadState
					var state = JSON.parse(localStorage.getItem('state') || '{}')
					this.nightMode = state.nightMode
					if (state.timer) {
						// this.timer.time = state.timer.time
						// this.timer.interval = state.timer.interval
						this.timer.soundEnabled = state.timer.soundEnabled
						this.timer.vibrateEnabled = state.timer.vibrateEnabled
						this.timer.blinkEnabled = state.timer.blinkEnabled
					}
					
					// region Firebase Auth
					
					this.firebase.app = firebaseInit()
					this.firebase.ui = new firebaseui.auth.AuthUI(this.firebase.app.auth())

					this.firebase.app
						.auth()
						.onAuthStateChanged(function(user) {
							// user is undefined if no user signed in
							_this.firebase.user = user
							console.log('FireBase Auth User: ', user)
							
							if (user && _this.page === 'auth') {
								_this.page = 'counter'
							}

							_this.firebase.db.ref().off()
							
							if (user) {
								_this.firebase.db.ref('counter/' + _this.firebase.user.uid + '/sessions')
									.on('value', function(value) {
										_this.counter.sessions = value.val()
									})
								_this.firebase.db.ref('counter/' + _this.firebase.user.uid + '/options')
									.on('value', function(value) {
										var options = value.val()
										if (options && options.timer && options.timer.time) {
											_this.timer.time = options.timer.time
										}
										if (options && options.timer && options.timer.interval) {
											_this.timer.interval = options.timer.interval
										}
									})
							}
						})
					
					this.firebase.db = this.firebase.app.database()
					
					// endregion

					this.$watch('nightMode', function() { _this.saveState() })
					this.$watch('timer.time', function(value) {
						if (value) {
							_this.firebase.db.ref('counter/' + _this.firebase.user.uid + '/options/timer/time').set(parseInt(value))
						}
					})
					this.$watch('timer.interval', function(value) {
						if (value) {
							_this.firebase.db.ref('counter/' + _this.firebase.user.uid + '/options/timer/interval').set(parseInt(value))
						}
					})
					this.$watch('timer.soundEnabled', function() { _this.saveState() })
					this.$watch('timer.vibrateEnabled', function() { _this.saveState() })
					this.$watch('timer.blinkEnabled', function() { _this.saveState() })
					this.$watch('timer.started', function (started) {
						_this.counter.newSession()
						if (!_this.timer.started) {
							_this.counter.reportPage = 0
						}
					})
					this.$watch('timer.onIntervalEnd', function (onIntervalEnd) {
						if (onIntervalEnd) {
							_this.counter.addValue(_this.firebase.db, _this.firebase.user.uid)
						}
					})

					return function() {
						setTimeout(function() {
							_this.timer.started = !_this.timer.started
							_this.timer.started = !_this.timer.started
						}, 1)
					}
				},
			}

			return data
		}
	</script>

	<!-- endregion -->
</head>
<body>
	<div
		x-data="alpineCounter()"
		x-init="init()"
		class="absolute inset-0 counter bg-white"
		:class="{blink: timer.isBlink, night: nightMode}"
		style="visibility: hidden;"
		:style="{visibility: 'visible'}"
	>
		<div
			x-ref="firebase.authPage"
			class="absolute inset-0"
			:class="{ collapsed: page !== 'auth'}"
			></div>
		<div
			class="app absolute inset-0 flex flex-col p-0.5"
			:class="{ collapsed: page !== 'counter'}"
			>
			<div class="counter__header flex">
				<button
					class="flex-none m-1 h-12 w-12 button click-shift relative border border-black"
					x-on:click="menuShowed = !menuShowed"
					>
					<span
						class="icon icon-mask icon--menu bg-black"
						:class="{
							'icon--account-cancel-outline': !firebase.user,
							'icon--account-check': !!firebase.user,
						}"
						>&nbsp;</span>&nbsp;
				</button>
				<select class="flex-auto m-1 h-12 px-1.5 py-1 border border-black">
					<option></option>
				</select>
				<label class="no-select no-drag">
					<input
						type="checkbox"
						class="collapsed-focus"
						value="value"
						x-model="nightMode"
					/>
					<div
						class="flex-none m-1 h-12 w-12 button click-shift checked-invert relative border border-black"
					>
					<span
						class="icon icon-mask icon--weather-night bg-black"
					>&nbsp;</span>&nbsp;
					</div>
				</label>
			</div>
			<div class="counter__buttons flex justify-between">
				<template x-for="value in [0, 1]">
					<label class="no-select no-drag">
						<input
							type="radio"
							group="value"
							class="collapsed-focus"
							:value="value"
							x-model="counter.value"
							:disabled="!timer.started || timer.interval - timer.intervalRemaining < 3000"
						/>
						<div
							class="button click-shift checked-invert disabled-opacity m-1 w-36 h-36 relative border border-black"
							x-on:touchstart="counter.value = value; if (timer.soundEnabled) { beep(100, 523.2511306, 80) }"
							x-on:mousedown="counter.value = value; if (timer.soundEnabled) { beep(100, 523.2511306, 80) }"
						>
							<span
								class="icon icon-mask bg-black"
								:class="{['icon--numeric-' + value]: true}"
							>&nbsp;</span>&nbsp;
						</div>
					</label>
				</template>
			</div>
			<div class="counter__header timer flex">
				<label class="no-select no-drag">
					<input
						type="checkbox"
						class="collapsed-focus"
						value="value"
						x-model="timer.soundEnabled"
					/>
					<div
						class="flex-none m-1 h-12 w-12 button click-shift checked-invert relative border border-black"
					>
					<span
						class="icon icon-mask icon--volume-high bg-black"
					>&nbsp;</span>&nbsp;
					</div>
				</label>
				<div
					class="flex-1 m-1 h-12 px-1.5 py-1 border border-black bg-gray-200 font-bold content-center"
					:class="{'collapsed': !timer.started}"
					x-text="timeToString(timer.timeRemaining)"
				></div>
				<div
					class="flex-1 m-1 h-12 px-1.5 py-1 border border-black bg-gray-200 font-bold content-center"
					:class="{'collapsed': !timer.started}"
					x-text="timeToString(timer.intervalRemaining)"
				></div>
				<select
					class="flex-1 m-1 h-12 px-1.5 py-1 border border-black content-center disabled-opacity"
					x-model="timer.time"
					:class="{'collapsed': timer.started}"
					:disabled="!firebase.user"
				>
					<template x-for="value in [60, 120, 180, 240, 300, 600, 900, 1200, 1500, 1800, 2400, 3600, 5400, 7200, 14400, 10800, 21600, 25200, 28800, 32400, 36000, 39600, 43200, 46800, 50400, 54000, 57600]">
						<option :value="value * 1000" x-text="timeToString(value * 1000)"></option>
					</template>
				</select>
				<select
					class="flex-1 m-1 h-12 px-1.5 py-1 border border-black content-center disabled-opacity"
					x-model="timer.interval"
					:class="{'collapsed': timer.started}"
					:disabled="!firebase.user"
				>
					<template x-for="value in [1, 2, 3, 4, 5, 10, 15, 20, 30, 40, 60, 120, 180, 240, 300, 600, 900, 1200, 1500, 1800, 2400, 3600, 5400, 7200]">
						<option :value="value * 1000" x-text="timeToString(value * 1000)"></option>
					</template>
				</select>
				<button
					class="flex-none m-1 h-12 w-12 button click-shift checked-invert disabled-opacity relative border border-black"
					x-on:click="timer.startStop()"
					:class="{'bg-gray-200': timer.started}"
					:disabled="!firebase.user"
				>
					<span
						class="icon icon-mask bg-black"
							:class="{
							'icon--play': !timer.started,
							'icon--stop': timer.started,
						}"
					>&nbsp;</span>&nbsp;
				</button>
			</div>
			<div class="counter__content flex-auto slider flex flex-col">
				<div
					class="flex-auto log flex flex-col m-1 px-1.5 py-0.5 border border-black relative overflow-y-auto"
					x-on:click="if (!timer.started) { counter.nextPage() }"
				>
					<div class="absolute flex-auto whitespace-pre" x-text="timer.started ? counter.sessionReport() : counter.sessionsReport()"></div>
				</div>
			</div>
		</div>
		<div
			class="absolute inset-0 menu"
			:class="{ collapsed: !menuShowed }"
			>
			<div
				class="absolute inset-0 menu__fade"
				style="background-color: rgba(0, 0, 0, 0.3)"
				x-on:click="menuShowed = false"
				></div>
			<div
				class="absolute inset-y-0 left-0 border-r border-black w-4/5 flex flex-col p-0.5 bg-white"
				>
				<div class="menu__header flex">
					<button
						class="flex-none m-1 h-12 w-12 button click-shift relative border border-black"
						x-on:click="menuShowed = !menuShowed"
						>
						<span
							class="icon icon-mask icon--menu bg-black"
							:class="{
								'icon--account-cancel-outline': !firebase.user,
								'icon--account-check': !!firebase.user,
							}"
							>&nbsp;</span>&nbsp;
					</button>
					<div class="flex-auto m-1 h-12 px-1.5 py-1 content-center text-2xl">
						Counter
					</div>
				</div>
				<button
					class="menu__item button click-shift m-1 px-1.5 h-12 border border-black flex content-center"
					:class="{ collapsed: !!firebase.user }"
					x-on:click="firebase.signIn($refs); page = 'auth'; menuShowed = false;"
				>
					Sign In
				</button>
				<button
					class="menu__item button click-shift m-1 px-1.5 h-12 border border-black flex content-center"
					:class="{ collapsed: !firebase.user }"
					x-on:click="firebase.signOut(); menuShowed = false;"
				>
					Sign Out
				</button>
			</div>
		</div>
		<button
			class="absolute flex-none m-1 h-12 w-12 button click-shift relative border border-black"
			:class="{ collapsed: page === 'counter' }"
			x-on:click="page = 'counter'"
			>
			<span class="icon icon-mask icon--arrow-left bg-black">&nbsp;</span>&nbsp;
		</button>
	</div>
